<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
	<div th:replace="fragments/header::header" />
	<div th:replace="fragments/navbar::navbar" />


Pour consulter la liste des utilisateurs : <a class="btn btn-primary" th:href="@{/users/list}">Liste Utilisateurs</a>
<br />
<br />
<h3 align="center" style="background-color: brown;">Mise à jour d'un utilisateur</h3>

<div style="width: 50%; margin-left: 20%;">
	<form method="post" th:action="@{/users/update}" th:object="${user}">
		<input type="hidden" th:field="*{id}"/>
			<label>Nom</label> <input type="text" th:field="*{nom}" class="form-control" />
		<br/>
		<label>Prénom</label> <input type="text" th:field="*{prenom}" class="form-control" />
		<br/>
		<label>Age</label> <input  type="number" th:field="*{age}" class="form-control" />
		<br/>
		<label>Email</label> <input type="text" th:field="*{email}" class="form-control" />
		<br/>
		<label>Adresse</label> <input  type="text" th:field="*{adresse}" class="form-control" />
		<br/>
		<label>Téléphone</label> <input type="tel" th:field="*{telephone}" class="form-control" />
		<br/>
		<input type="submit" value="Ajouter" class="btn btn-primary"/>
	</form>
</div>
</body>
</html>
