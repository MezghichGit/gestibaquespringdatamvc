<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
	
<div th:replace="fragments/header::header"/>
<div th:replace="fragments/navbar::navbar"/>
<br />
Pour ajouter une nouvelle banque clique ici : <a class="btn btn-primary" th:href="@{/banques/save}">Ajouter Banque</a>
<br />
<br />
<h3 align="center" style="background-color: brown;">Liste des banques</h3>



<form th:action="@{/banques/findByName}" method="get">
	<input type="search" name="nom" />
	<button type="submit">Rechercher</button>
</form>

<table border="4" align="center" class="table table-dark">
	<tr>
		<th>ID Banque</th>
		<th>Nom Banque</th>
		<th>Capital Banque</th>
		<th>Adresse Banque</th>
		<th>Supprimer</th>
		<th>Modifier</th>
	</tr>
	<tr th:each="banque:${banques}">
		<td th:text="${banque.id}"></td>
		<td th:text="${banque.nom}"></td>
		<td th:text="${banque.capital}"></td>
		<td th:text="${banque.adresse}"></td>
		<td><a th:href="@{/banques/delete/{id}(id=${banque.id})}" class="btn btn-danger">Supprimer</a></td>
		<td><a th:href="@{/banques/update/{id}(id=${banque.id})}" class="btn btn-warning">Modifier</a></td>
	</tr>

</table>

<div th:replace="fragments/footer::footer"/>
</body>
</html>
