<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
<div th:replace="fragments/header::header"/>
<div th:replace="fragments/navbar::navbar"/>
	<br />
	<h1 align="center">Liste des comptes bancaires de la banque : <span th:text="${banque.nom}"></span></h1>

	<br />
	<br />
	
	<form th:action="@{/compte/findByProprietaire}" method="get">
		<input type="search" name="proprietaire" />
		<button type="submit">Rechercher</button>
	</form>

	<table border="4" align="center" class="table table-dark">
		<tr>
			<th>ID du compte</th>
			<th>Propriétaire du compte</th>
			<th>Date de création du compte</th>
			<th>Solde du compte</th>
			<th>Type de compte</th>
			<th>Banque</th>
			<th>Modifier</th>
			<th>Supprimer</th>

		</tr>
		<tr th:each="compte:${comptesBanque}">
			<td th:text="${compte.id}"></td>
			<td th:text="${compte.proprietaire}"></td>
			<td th:text="${compte.dateCreation}"></td>
			<td th:text="${compte.solde}"></td>
			<td th:text="${compte.typeCompte}"></td>
			<td th:text="${compte.banque.nom}"></td>
			<td><a th:href="@{/compte/update/{id}(id=${compte.id})}" class="btn btn-warning">Modifier</a></td>
			<td><a th:href="@{/compte/delete/{id}(id=${compte.id})}" class="btn btn-danger">Supprimer</a></td>
		</tr>

	</table>
	<a th:href="@{/compte/add}" class="btn btn-primary">Ajouter</a>
	<div th:replace="fragments/footer::footer"/>
</body>

</html>
