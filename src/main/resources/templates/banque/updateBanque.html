<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
<div th:replace="fragments/header::header"/>
<div th:replace="fragments/navbar::navbar"/>


Pour consulter la liste des banques : <a class="btn btn-primary" th:href="@{/banques/list}">Liste Banques</a>
<br />
<br />
<h3 align="center" style="background-color: brown;">Mise à jour d'une banque</h3>

<div style="width: 50%; margin-left: 20%;">
	<form method="post" th:action="@{/banques/save}" th:object="${banque}">
		<input type="hidden" th:field="*{id}"/>
		<label for="nb">Nom Banque</label> <input id="nb" type="text" th:field="*{nom}" class="form-control" />
		<br />
		<label for="cb">Capital Banque</label> <input id="cb" type="number" th:field="*{capital}" class="form-control" />
		<br />
		<label for="ab">Adresse Banque</label> <input id="ab" type="text" th:field="*{adresse}" class="form-control" />
		<br />
		<input type="submit" value="Mettre à jour" class="btn btn-primary"/>
	</form>
</div>
<div th:replace="fragments/footer::footer"/>
</body>
</html>
