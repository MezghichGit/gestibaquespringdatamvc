<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
	<div th:replace="fragments/header::header" />
	<div th:replace="fragments/navbar::navbar" />
	<header>
		<h2 align="center" style="background-color: brown;">Modification d'une banque</h2>
	</header>
	<main>
		<br/>
		<a style="justify-content: center" class="btn btn-info" th:href="@{/messages/list}">Retour à la liste des messages</a>
		<br/ >
		<br/ >
		
		<form method="post" th:action="@{/messages/update}" th:object="${message}" >
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{dateCreation}" />
			
			<label for="sm">Sujet du message</label>
			<input id="sm" type="text" th:field="*{sujet}" class="form-control" />
			<br/ >
			<label for="dm">Description du message</label>
			<input id="dm" type="text" th:field="*{description}" class="form-control" />
			<br/ >
			<label for="em">Email de l'expéditeur</label>
			<input id="em" type="email" th:field="*{email}" class="form-control" />
			<br/ >
			<br/ >
			<input type="submit" value="Mettre à jour" class="btn btn-success" />
			
		</form>
		
	</main>
	</body>

</html>
