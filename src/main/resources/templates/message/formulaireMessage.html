<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
	<div th:replace="fragments/header::header" />
	<div th:replace="fragments/navbar::navbar" />
	<header>
		<h2 align="center" style="background-color: brown;">Création d'un nouveau message</h2>
	</header>
	<main>
		<br/ >
		<a style="justify-content: center;" class="btn btn-info" th:href="@{/messages/list}">Retour à la liste des messages</a>
		<br/ >
		<br/ >
		
		<form method="post" th:action="@{/messages/save}" th:object="${message}">
			<label for="nb">Sujet</label>
			<input id="nb" type="text" th:field="*{sujet}" placeholder="Sujet du mail" class="form-control" required/>
			<br/ >
			<label for="ab">Description</label>
			<input id="ab" type="text" th:field="*{description}" placeholder="Corps du mail" class="form-control" required/>
			<br/ >
			<label for="ab">Email</label>
			<input id="ab" type="email" th:field="*{email}" placeholder="Entrez votre adresse mail" class="form-control" required/>
			<br/ >
			<br/ >
			<input type="submit" value="Envoyer" class="btn btn-success" />
		</form>
	</main>
</body>

</html>
