<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
	<div th:replace="fragments/header::header" />
	<div th:replace="fragments/navbar::navbar" />
	<header>
		<h2 align="center" style="background-color: brown;">Cr√©ation d'un nouveau message</h2>
	</header>
	
		<br />

		<form method="post" th:action="@{/messages/save}" th:object="${message}">
			<label for="ab">User</label>
			<select class="form-control" th:field="*{user}" required>
				<option value="">--</option>
				<option th:each="user:${users}" th:text="${user.nom}" th:value="${user.id}"></option>
			</select>
			<br />
			<label for="nb">Sujet</label>
			<input id="nb" type="text" th:field="*{sujet}" placeholder="Sujet du mail" class="form-control" required />
			<br />
			<label for="ab">Description</label>
			<textarea cols="10" rows="6" th:field="*{description}" placeholder="Description de votre message"
				class="form-control" required>

			</textarea>
			<br />

			<input type="submit" value="Envoyer" class="btn btn-success" />
		</form>
</body>

</html>
