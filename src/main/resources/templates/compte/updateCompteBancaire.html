<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
<div th:replace="fragments/header::header"/>
<div th:replace="fragments/navbar::navbar"/>
<h3 align="center">Ajouter un compte bancaire</h3>

<br />
<br />


<div style="width: 50%; margin-left: 20%;">
	<form method="post" th:action="@{/compte/add}" th:object="${cb}">
		<input type="hidden" th:field="*{id}" />
		<input type="hidden" th:field="*{dateCreation}" />
		<label for="pro">Propriétaire du compte</label> <input id="pro" type="text" th:field="*{proprietaire}" class="form-control" />
		<br />
		
		<label for="num">Solde du compte</label> <input id="num" type="number" th:field="*{solde}" class="form-control" />
		<br />
		<br />
		<label for="type">Type de compte</label> <input id="type" type="text" th:field="*{typeCompte}" class="form-control" />
		<br />
		<label for="idBanque">ID de la banque</label> <input id="idBanque" type="text" th:field="*{idBanque}" class="form-control" />
		<br />
		<input type="submit" value="Mettre à jour" class="btn btn-primary"/>
	</form>
	<div th:replace="fragments/footer::footer"/>
</div>
</body>
</html>
