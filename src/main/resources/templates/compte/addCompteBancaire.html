<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
<div th:replace="fragments/header::header"/>
<div th:replace="fragments/navbar::navbar"/>
<h3 align="center">Ajouter un compte bancaire</h3>

<br />
<br />


<div style="width: 50%; margin-left: 20%;">
	<form method="post" th:action="@{/compte/add}" th:object="${cb}">
		<label for="pro">Propriétaire du compte</label> <input id="pro" type="text" th:field="*{proprietaire}" class="form-control" />
		<br />
		<label for="date">Date de création du compte</label> <input id="date" type="date" th:field="*{dateCreation}" class="form-control" />
		<br />
		<label for="num">Solde du compte</label> <input id="num" type="number" th:field="*{solde}" class="form-control" />
		<br />
		<label for="type">Type de compte</label> 
	
		
		<select th:field="*{typeCompte}" class="form-control">
			<option value="">--</option>
  			<option th:each="typecompte:${T(com.sip.gestibanque.entities.TypeCompte).values()}" th:value="${typecompte}" th:text="${typecompte}">
  			</option>
		</select>
		
		<br />
		<select class="form-control" th:field="*{banque}">
			<option value="">--</option>
			<option th:each="banque:${banques}" th:text="${banque.nom}" th:value="${banque.id}"></option>
		</select>
		
		<br />
		<input type="submit" value="Ajouter" class="btn btn-primary"/>
	</form>
	<div th:replace="fragments/footer::footer"/>
</div>
</body>
</html>
